<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/output.css" />
    <script type="module" src="./scripts/scripts.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Data Table</title>
  </head>
  <body class="font-inter bg-white py-5">
    <header class="px-4">
      <div class="flex justify-between items-center">
        <h1 class="font-bold text-2xl text-gray-900 flex items-center gap-3">
          Projects
          <span
            id="total-projects-count"
            class="font-medium text-xs text-indigo-500 bg-indigo-50 px-2.5 py-0.5 rounded-xl"
          ></span>
        </h1>
        <div class="flex items-center gap-5">
          <button
            type="button"
            class="ph-bold ph-bell text-xl text-gray-400 transition-all ease-in-out duration-300 hover:text-indigo-600"
            aria-label="Notifications"
          ></button>
          <button
            type="button"
            class="ph-bold ph-question text-xl text-gray-400 transition-all ease-in-out duration-300 hover:text-indigo-600"
            aria-label="Help"
          ></button>
          <button type="button" class="w-8 h-8 rounded-full">
            <img
              src="./images/user-profile.png"
              alt="User's Profile Picture"
              class="w-full h-full object-cover rounded-full"
            />
          </button>
        </div>
      </div>
      <div class="flex items-center justify-between flex-wrap gap-4 my-8">
        <input
          type="search"
          id="search-project-input"
          placeholder="Search"
          class="primary-input w-full min-[497px]:basis-[320px]"
          aria-label="Search for projects"
        />
        <button
          type="button"
          id="add-project-btn"
          class="btn primary-btn flex items-center justify-center w-full min-[497px]:w-fit gap-2.5"
          aria-label="Create a new project"
        >
          <i class="ph-bold ph-plus"></i>
          New Project
        </button>
      </div>
      <nav
        class="overflow-x-auto pb-2 filter-status-navigation"
        aria-label="Filter project status"
      >
        <ul
          id="filter-status-tabs"
          class="flex items-center gap-6 whitespace-nowrap"
          role="tablist"
          aria-label="Project status"
        ></ul>
      </nav>
    </header>
    <main>
      <div class="table-wrapper">
        <table class="table-auto w-full h-full border-collapse">
          <thead
            class="bg-gray-0 sticky top-0 w-full z-20 border-gray-1 table-header-styles"
          >
            <tr>
              <th class="px-2.5 py-3 min-w-[48px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="rowIndex"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by row index"
                >
                  #<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 text-left min-w-[298px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="name"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by name"
                >
                  Project Name<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 min-w-[44px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="pm"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by manager"
                >
                  Pm<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 min-w-[272px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="status"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by status"
                >
                  Status<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 min-w-[200px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="lastUpdated"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by last update"
                >
                  Last update<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 min-w-[100px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="resources"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by resources"
                >
                  Resources<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 nmin-w-[140px]">
                <button
                  type="button"
                  class="sort-btn"
                  data-click-count="0"
                  data-sort-key="estimation"
                  data-active="false"
                  data-order="none"
                  aria-label="Sort by estimation"
                >
                  Estimation<i class="ph ph-arrow-circle-up text-lg"></i>
                </button>
              </th>
              <th class="px-2.5 py-3 min-w-[54px]"></th>
            </tr>
          </thead>
          <tbody id="projects-wrapper"></tbody>
        </table>
      </div>
      <div class="flex pt-3 px-2.5 gap-4 justify-between items-center">
        <p id="page-info" class="font-medium text-xs text-gray-500"></p>
        <div class="flex items-center gap-4">
          <div class="font-medium text-xs text-gray-500">
            <label for="rows-per-page-select" class="cursor-pointer"
              >Rows per page:
            </label>
            <select
              class="cursor-pointer text-center"
              name="rows-per-page"
              id="rows-per-page-select"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <button
              id="previous-page"
              class="ph-bold ph-caret-left btn secondary-btn"
              aria-label="Previous Page"
            ></button>
            <span
              id="current-page"
              class="font-medium text-xs text-gray-500"
            ></span>
            <button
              id="next-page"
              class="ph-bold ph-caret-right btn secondary-btn"
              aria-label="Next Page"
            ></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
